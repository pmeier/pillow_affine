language: python
python: "3.6"

matrix:
  include:
    - name: "Format"
      before_install: pip install black
      install: skip
      script: black --check .
    - name: "Type checks"
      before install: pip install mypy numpy git+https://github.com/numpy/numpy-stubs
      install: pip install .
      script: mypy --config-file=mypy.ini pillow_affine/
    - name: "Tests"
      before_install: pip install pytest coverage codecov
      install: pip install .[testing]
      script: coverage run -m pytest test/
      after success: codecov
